<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!--datetime picker-->
    <link href="assets/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
       <!--CUSTOM BASIC STYLES-->
    <link href="assets/css/basic.css" rel="stylesheet" />
    <!-- prompt -->
    <link href="assets/css/toastr.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">黄圳·海岸线动态检测</a>
            </div>

            <div class="header-right">
            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">

                        <li>
                            <a class="active-menu" href="#"><i class="fa fa-dashboard "></i>总览</a>
                        </li>
                        <li>
                            <a href="upload.html"><i class="fa fa-plus"></i>上传</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-eyedropper"></i>影像处理</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">总览</h1>
                        <h1 class="page-subhead-line">这里是数据统计</h1>
                    </div>
                </div>
                <div class="row search-row">
                    <div class="col-md-12">
                        <form id="searchForm" class="form-inline">
                            <div class="form-group">
                                <label class="control-label">地区名称</label>
                                <input class="form-control" id="areaName" type="text" name="areaName" placeholder="地区名称">
                            </div>
                            <div class="form-group">
                                <label for="timeBegin" class="control-label">起始日期</label>
                                <div class="input-group date form_date_begin" >
                                    <input id="timeBegin" class="form-control" size="16" type="text" name="timeBegin" value="" >
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="timeEnd" class="control-label">结束日期</label>
                                <div class="input-group date form_date_begin" >
                                    <input id="timeEnd" class="form-control" size="16" type="text" name="timeEnd" value="" >
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                            <input id="searchAreas" type="button" class="btn btn-default  form-control" value="查询列表">
                        </form>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-8">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>地区名称</th>
                                        <th>海岸线类型</th>
                                        <th>空间分辨率(m)</th>
                                        <th>海岸线长度(m)</th>
                                        <th>成像时间</th>
                                        <th>处理后图像</th>
                                        <th>重新处理</th>
                                    </tr>
                                </thead>
                                <tbody id="areaRows">

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <!--/.Row-->

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

    <div id="footer-sec">
        毕业设计
    </div>


    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- prompt -->
    <script src="assets/js/toastr.js"></script>
    <!--datetime picker-->
    <script type="text/javascript" src="assets/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-datetimepicker.zh-CN.js"></script>
       <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/index.js"></script>
    <script type="text/template" id="areaRow">
        <tr>
            <td>$id$</td>
            <td>$areaName$</td>
            <td>$coastlineType$</td>
            <td>$resolution$</td>
            <td><span class="label label-info">$coastlineLength$</span></td>
            <td>$imgTime$</td>
            <td>
                <a class="preview btn btn-info " title="灰度图" href="http://localhost/process_images/gray/$imgName$" target="_blank">灰度图</a>
                <a class="preview btn btn-info " title="二值化图" href="http://localhost/process_images/threshold/$imgName$" target="_blank">二值化图</a>
                <a class="preview btn btn-info " title="边缘检测图" href="http://localhost/process_images/edge/$imgName$" target="_blank">边缘检测图</a>
            </td>
            <td>
                <a class="btn btn-danger" href="process.html?imgName=$imgName$" target="_blank">重新处理</a>
            </td>
        </tr>
    </script>


</body>
</html>
